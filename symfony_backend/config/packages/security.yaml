security:
    password_hashers:
        App\Entity\User: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # ‚úÖ PUBLIC ADMIN API (MUST BE FIRST)
        admin_public:
            pattern: ^/api/admin
            security: false

        # üîê AUTHENTICATED API
        api:
            pattern: ^/api
            stateless: false
            provider: app_user_provider
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password

    access_control:
        - { path: ^/api/admin, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/student, roles: PUBLIC_ACCESS }

        - { path: ^/api/tutor, roles: PUBLIC_ACCESS }
